    <title></title>

    <link rel="stylesheet" type="text/css" href="./static/mui-player.min.css" />
    <script type="text/javascript" src="./static/hls.js"></script>
    <script type="text/javascript" src="./static/flv.js"></script>
    <script type="text/javascript" src="./static/qs.js"></script>
    <!-- 引入基础脚本 mui-player.min.js -->
    <script type="text/javascript" src="./static/mui-player.min.js"></script>

<style type="text/css">
    body {
        margin: 0;
    }

    #interfaceDemo button {
        margin-right: 8px;
        margin-bottom: 12px;
        -webkit-appearance: button;
        color: #fff;
        background: #1890ff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, .12);
        -webkit-box-shadow: 0 2px 0 rgba(0, 0, 0, .045);
        box-shadow: 0 2px 0 rgba(0, 0, 0, .045);
        outline: 0;
        line-height: 1.5715;
        position: relative;
        display: inline-block;
        font-weight: 400;
        white-space: nowrap;
        text-align: center;
        touch-action: manipulation;
        height: 32px;
        padding: 4px 15px;
        font-size: 14px;
        border-radius: 2px;
        border: none;
        cursor: pointer;
        user-select: none;
    }

    #interfaceDemo button:active {
        opacity: 0.8;
    }
</style>

<body>
    <!-- 指定Mplayer容器，并且绑定属性id初始化是使用 -->

        <template slot="HD">
            <div
                style="color: white;display: flex;flex-direction: column;align-items: center;justify-content: center;height: 100%;font-size: 16px;">
                <p onclick="on_hd(1)">蓝光1080P</p>
                <p onclick="on_hd(2)">超清</p>
                <p onclick="on_hd(3)">高清</p>
                <p onclick="on_hd(4)">标清</p>
            </div>
        </template>
    </div>

    <script>
        const params = {}
        for (const item of new URL(window.location.href).search.slice(1)?.split("&")) {
            const [key, value] = item.split('=');
            params[key] = value;
        }


        // 初始化 MuiPlayer 插件，MuiPlayer 方法传递一个对象，该对象包括所有插件的配置
        var mp = new MuiPlayer({
            container: '#mui-player',
            autoplay: true,
            showMenuButton: true,
            showBattery: true,
            // initFullFixed: true,
            title: decodeURIComponent(params.title),
            src: params?.url || 'https://m3u8play.com/',
            poster: params?.pic || '', custom: {
                headControls: [
                    {
                        slot: 'cast', // 对应定义的 slot 值
                        click: function (e) { // 按钮点击事件回调
                            console.log('cast screen button click...', e);
                        },
                        style: {}, // 自定义添加控件样式
                    },
                    {
                        slot: 'cast1', // 对应定义的 slot 值
                        click: function (e) { // 按钮点击事件回调
                            console.log('cast screen button click...');
                        },
                        style: {}, // 自定义添加控件样式
                    },
                    {
                        slot: 'cast2', // 对应定义的 slot 值
                        click: function (e) { // 按钮点击事件回调
                            console.log('cast screen button click...');
                        },
                        style: {}, // 自定义添加控件样式
                    }
                ],
                footerControls: [
                    {
                        slot: 'nextMedia', // 对应定义的 slot 值
                        position: 'left', // 显示的位置，可选 left、right
                        tooltip: '下一集', // 鼠标悬浮在控件上显示的文字提示
                        oftenShow: false, // 是否常显示。默认为false，在 mobile 环境下竖屏状态下隐藏，pc环境判下视频容器小于500px时隐藏
                        click: function (e) { // 按钮点击事件回调
                            console.log('next media button click...');
                        },
                        style: {}, // 自定义添加控件样式
                    },
                ],
                rightSidebar: [
                    {
                        slot: 'HD', // 对应定义的 slot 值
                        width: '200px' // 侧栏宽度，string | number
                    }
                ],
            },
            parse: {
                type: 'hls',
                loader: Hls,
                config: {
                    debug: false,
                },
            },
        })

        mp.on('volume-change', function (e) {
            console.log(e);

            // mp.video().volume = e.size;
        });
    </script>
</body>

</html>
